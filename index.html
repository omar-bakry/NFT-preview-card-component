<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="box">
      <img class="eye" src="./images/icon-view.svg" alt="">
      <img src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div class="down">

      <h2>
        Equilibrium #3429
      </h2>
      
      <p >
        Our Equilibrium collection promotes balance and calm.
      </p>

      
      <div class="details">

        <div class="right">
          <div class="my_img">
          <img src="./images/icon-ethereum.svg" alt="icon">
          </div>
          <p>0.041 ETH</p>
        </div>

        <div class="left">
          <div class="my_img">
          <img src="./images/icon-clock.svg" alt="icon">
          </div>
          <p>
            3 days left
          </p>
      </div>
      
    </div>
      
    <div class="hrf">
        <div class="hr"></div>
    </div>
    <div class="avatar">
      <img src="./images/image-avatar.png" alt="avatar">
      <p>
        Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  </section>
    <div class="omar"><span>by omar</span></div>
</body>
</html
